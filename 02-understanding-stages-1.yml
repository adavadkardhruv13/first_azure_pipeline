# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
 - stage: build
   jobs:
   - job: FirstJob
  - steps: echo build Firstjob!
   - job: SecondJob
   - steps: echo build Secondjob!
 - stage: devdeploy
   jobs:
    - job: devdeployjob
    - steps: echo devdeploy job   
 - stage: QAdeploy
   jobs:
    - job: QAdeployjob
    - steps: echo QAdeploy job   
 - stage: proddeploy
   jobs:
    - job: proddeployjob
    - steps: echo proddeploy job 

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
